{{ partial "header.html" . }}
<div class="page-content taxonomy-terms-list list">
  <header>
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Description }}<div class="description">{{ .Description }}</div>{{ end }}
  </header>

  <section>
    <div class="content">
      <div class="content-wrapper">
        <ul>
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms.ByCount }}
          <li>
            <a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a>
            {{ $value.Count }}
          </li>
        {{ end }}
        </ul>
      </div>
    </div>
  </section>
</div>
{{ partial "footer.html" . }}
